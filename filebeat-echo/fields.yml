- key: echo
  title: echo message
  description: >
    Contains echo message lines.
  properties:
    - name: url
      type: keyword
    - name: timestamp
      type: date
    - name: title
      type: keyword
    - name: content
      type: text
      analyzer: ik_max_word
      search_analyzer: ik_smart
    - name: data
      properties:
        - name: intValue
          type: integer
        - name: current
          type: keyword
        - name: article
          type: text
          analyzer: ik_max_word
          search_analyzer: ik_smart
