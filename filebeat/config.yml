filebeat:
  autodiscover.providers:
    - type: docker
      templates:
        - condition.contains:
            docker.container.image: hi-service
          config:
            - type: container
              paths:
                - /var/lib/docker/containers/${data.docker.container.id}/*.log

output:
  elasticsearch:
    hosts: "${ELASTICSEARCH_HOSTS}"
    username: "${ELASTICSEARCH_USERNAME}"
    password: "${ELASTICSEARCH_PASSWORD}"
  file:
    path: "/usr/share/filebeat/log"
    filename: test.log

setup:
  kibana:
    host: "${KIBANA_HOST}"
    username: ${ELASTICSEARCH_USERNAME}
    password: ${ELASTICSEARCH_PASSWORD}
  dashboards:
    enabled: true

processors:
  - decode_json_fields:
      fields: ["message"]
      process_array: false
      max_depth: 2
